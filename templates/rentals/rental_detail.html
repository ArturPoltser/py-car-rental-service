{% extends "base.html" %}

{% block content %}
  
<h1>{{ rental }}
    <a href="{% url 'rentals:rental-delete' pk=rental.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'rentals:rental-update' pk=rental.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
</h1>

<p><strong>Car:</strong> {{ rental.car }}</p>
<p><strong>Renter:</strong> {{ rental.renter }}</p>
<p><strong>Start Date:</strong> {{ rental.start_date }}</p>
<p><strong>End Date:</strong> {{ rental.end_date }}</p>

{% endblock %}
