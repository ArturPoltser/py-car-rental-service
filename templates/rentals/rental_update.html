{% extends "base.html" %}

{% block content %}
  <div class="content-div">
  <h2 class="h1_custom">Edit booking for {{ rental.car }}</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="submit" value="Submit" class="btn btn-success">
    <a class="btn btn-secondary" href={% url "rentals:rental-list" pk=rental.car.id %}>Cancel</a>
  </form>
  
  </div>
{% endblock %}
