{% extends "base.html" %}

{% block content %}
  <div class="content-div">
  <h2 class="h1_custom">Book {{ car }}</h2>
  
  <form method="post" style="color: white">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input type="submit" value="Submit" class="btn btn-success">
    <a class="btn btn-secondary" href="{% url 'rentals:car-detail' pk=car.id %}">Cancel</a>
  </form>
  </div>
{% endblock %}
