{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" style="background-color: lightgray" class="btn">Prev</a>
      </li>
    {% endif %}
    <li style="background-color: lightgray" class="btn">
      <span>{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" style="background-color: lightgray" class="btn">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
