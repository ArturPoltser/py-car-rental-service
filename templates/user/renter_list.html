{% extends "base.html" %}

{% block content %}

<h1>Renter List  <a href="{% url 'user:renter-create' %}" class="btn btn-primary">Create</a></h1>
  <form method="get" action="" class="form-inline">
    {{ search_form }}
    <input type="submit" value="Search" class="btn btn-primary">
  </form>
  <br>

{% if renter_list %}
    <ul>
        {% for renter in renter_list %}
            <li>
                <a href="{% url 'user:renter-detail' renter.pk %}">{{ renter }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No renters available</p>
{% endif %}
{% endblock %}
