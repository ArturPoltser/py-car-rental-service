{% extends "base.html" %}

{% block content %}
  <h1>
    Username: {{ driver.username }}
    <a href="{% url 'user:renter-delete' pk=renter.pk %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'user:renter-update' pk=renter.pk %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>

  <p><strong>First name:</strong> {{ renter.first_name }}</p>
  <p><strong>Last name:</strong> {{ renter.last_name }}</p>
  <p><strong>License number:</strong> {{ renter.license_number }}</p>
  <p><strong>Is staff:</strong> {{ renter.is_staff }}</p>

{% endblock %}
