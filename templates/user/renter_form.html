{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="content-div">
  <h1 class="h1_custom">{{ object|yesno:"Update,Create" }} renter</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
  <br>
    <input type="submit" value="Submit" class="btn btn-success">
    <a class="btn btn-secondary" href={% url "user:renter-list" %}>Cancel</a>
  </form>
  </div>
{% endblock %}
